<!DOCTYPE html>
<html>
  <head>
    <title>404 - Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
        height: 100vh;
        width: 100vw;
      }

      h1 {
        font-size: 72px;
        margin-bottom: 40px;
        color: #333;
      }

      p {
        font-size: 24px;
        color: #666;
        margin-bottom: 40px;
      }

      a {
        background-color: transparent;
        color: black;
        border: 1px solid black;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
      }

      a:hover {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>Sorry, the page you requested could not be found.</p>
    <a href="/">Back to Home</a>
  </body>
</html>
